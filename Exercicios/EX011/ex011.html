<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens rm html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abrir essa imagem em fotos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto fexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio src="midia/musica.m4a" controls autoplay>
    </audio>
</body>
</html>
